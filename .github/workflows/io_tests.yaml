name: Test IO

on:
  push:
    branches: [ "master" ]
  pull_request:
    paths:
      - 'ecoscope/io/earthranger.py'
      - 'ecoscope/io/async_earthranger.py'
      - 'ecoscope/io/earthranger_utils.py'
      - 'ecoscope/io/utils.py'
      - 'ecoscope/io/eetools.py'
      - 'ecoscope/analysis/seasons.py'
      - 'tests/test_earthranger_utils.py'
      - 'tests/test_async_earthranger_io.py'
      - 'tests/test_earthranger_io.py'
      - 'tests/test_io_utils.py'
      - 'tests/test_eetools.py'
      - 'tests/test_seasons.py'

jobs:
  dev:
    uses: ./.github/workflows/tests.yml
    with:
      io: "io"
      os: "ubuntu-latest"
    secrets: inherit